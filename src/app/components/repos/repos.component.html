<form class="container add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Username</label>
        <input type="text" name="username" [(ngModel)]="username" id="username" placeholder="Type in Username">
    </div>
    <input type="submit" value="Search" class="btn btn-block">

</form>
<div class="message-orange" *ngIf="hasError;else noError">Please verify the username and try again!</div>
<ng-template #noError>
    <div>
        <p class="current">{{currentUser}}</p>
    </div>

    <app-repo *ngFor="let repo of repos" [repo]="repo"></app-repo>
</ng-template>
